<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahorcado</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body id="inicio" onkeypress="leerTecla(event)">
    <img src="./images/landingpage/logo.svg" class="logo">
    <div class="botones-home">
      <input autofocus type="text" class="input-txt" id="inputtxt" placeholder="Ingrese texto"/>
      <p class="lbl" id="label">Primero escriba cualquier texto conocido que será buscado en una base de datos de una API en Internet que generará un conjunto de palabras (relacionadas a esta palabra) que servirá para el juego.</p>
      <p class="lbl-listo" id="labellisto">¡¡ Listo !! <br>Las palabras relacionadas ya estan descargadas, puede iniciar el juego.</p>
      <a>
        <button class="btn-cargar" id='btnAjax'>Descargar las palabras relacionadas</button>
        <input class="btn-iniciar" type="submit" value="Iniciar Juego" id="iniciar-juego" onclick="iniciarJuego()">
      </a>
    </div>
    <div class='letraVisible'>
      <div class='letraI' id='letraI0'></div>
      <div class='letraI' id='letraI1'></div>
      <div class='letraI' id='letraI2'></div>
      <div class='letraI' id='letraI3'></div>
      <div class='letraI' id='letraI4'></div>
      <div class='letraI' id='letraI5'></div>
      <div class='letraI' id='letraI6'></div>
      <div class='letraI' id='letraI7'></div>
      <div class='letraI' id='letraI8'></div>
      <div class='letraI' id='letraI9'></div>
      <div class='letraI' id='letraI10'></div>
      <div class='letraI' id='letraI11'></div>
      <div class='letraI' id='letraI12'></div>
      <div class='letraI' id='letraI13'></div>
      <div class='letraI' id='letraI14'></div>
      <div class='letraI' id='letraI15'></div>
      <div class='letraX' id='letraX'></div>
    </div>    
    <div id="div-aparece-ahorcado" class="canvas">
      <!-- Canvas -->
      <canvas id="horca" width="1366" height="768"></canvas>
      <div class="subrayado"></div>
    </div>
    <div class="botones-juego">
      <p class="msg-box" id="msgbox"></p>
      <p class="lbl-tema" id="lbltema"></p>
      <input class="btn-repetir" type="submit" value="Repetir Juego" id="repetir-juego" onclick="repetirJuego()">
      <input class="btn-salir" type="submit" value="Salir Juego" id="salir-juego" onclick="window.location.reload()">
    </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
